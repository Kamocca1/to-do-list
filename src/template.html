<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- date-fns for date formatting -->
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/cdn.min.js"></script>
    <style>
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Style for the dialog backdrop */
        dialog::backdrop {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(2px);
        }
    </style>
</head>

<body class="bg-slate-100 font-sans text-slate-800">

    <div class="container mx-auto grid grid-cols-12 gap-6 p-4 md:p-6 min-h-screen">
        <!-- ===== HEADER ===== -->
        <header class="header col-span-12 bg-white p-4 rounded-lg shadow-md flex justify-between items-center">
            <h1 class="text-2xl md:text-3xl font-bold text-slate-700">To-Do List</h1>
        </header>

        <!-- ===== SIDEBAR (PROJECTS) ===== -->
        <nav class="sidebar col-span-12 md:col-span-4 lg:col-span-3 bg-white p-4 rounded-lg shadow-md self-start">
            <h2 class="text-xl font-bold mb-4 border-b pb-2">Projects</h2>
            <ul id="projects-list" class="space-y-2 mb-4">
                <!-- Project items will be dynamically inserted here -->
            </ul>
            <form id="new-project-form" class="flex flex-col gap-2">
                <input type="text" id="new-project-name" placeholder="New Project Name"
                    class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
                <button type="submit"
                    class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">Add
                    Project</button>
            </form>
        </nav>

        <!-- ===== MAIN CONTENT (TODOS) ===== -->
        <main class="main-content col-span-12 md:col-span-8 lg:col-span-9 bg-white p-4 rounded-lg shadow-md self-start">
            <div id="project-details" class="mb-4">
                <div class="flex justify-between items-center border-b pb-2">
                    <h2 id="current-project-title" class="text-2xl font-bold"></h2>
                    <button id="add-todo-btn"
                        class="bg-green-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-600 transition-colors">New
                        To-Do</button>
                </div>
            </div>
            <div id="todos-container" class="space-y-3">
                <!-- To-Do items will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <!-- ===== TODO MODAL (DIALOG) ===== -->
    <dialog id="todo-modal" class="p-6 bg-white rounded-lg shadow-xl w-11/12 max-w-md">
        <form id="todo-form" class="flex flex-col gap-4">
            <h3 id="modal-title" class="text-2xl font-bold mb-2">New To-Do</h3>
            <input type="hidden" id="todo-id">
            <div>
                <label for="todo-title" class="block text-sm font-medium text-slate-600">Title</label>
                <input type="text" id="todo-title"
                    class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    required>
            </div>
            <div>
                <label for="todo-description" class="block text-sm font-medium text-slate-600">Description</label>
                <textarea id="todo-description" rows="3"
                    class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="todo-due-date" class="block text-sm font-medium text-slate-600">Due Date</label>
                    <input type="date" id="todo-due-date"
                        class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>
                <div>
                    <label for="todo-priority" class="block text-sm font-medium text-slate-600">Priority</label>
                    <select id="todo-priority"
                        class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="todo-project" class="block text-sm font-medium text-slate-600">Project</label>
                <select id="todo-project"
                    class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
            </div>
            <div>
                <label for="todo-note" class="block text-sm font-medium text-slate-600">Notes</label>
                <textarea id="todo-note" rows="2"
                    class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div class="flex justify-end gap-3 mt-4">
                <button type="button" id="modal-close-btn"
                    class="bg-slate-200 text-slate-800 font-semibold py-2 px-4 rounded-md hover:bg-slate-300 transition-colors">Cancel</button>
                <button type="submit" id="modal-save-btn"
                    class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition-colors">Save</button>
            </div>
        </form>
    </dialog>

</body>

</html>
